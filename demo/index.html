<!DOCTYPE html>
<html>
<head>
    <title>Leaflet.heat demo</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <style>
        #map { width: 800px; height: 600px; }
        body { font: 16px/1.4 "Helvetica Neue", Arial, sans-serif; }
        .ghbtns { position: relative; top: 4px; margin-left: 5px; }
        a { color: #0077ff; }
    </style>
</head>
<body>

<p>
    A 10,000-point demo of <a href="https://github.com/Leaflet/Leaflet.heat">Leaflet.heat</a>, a tiny and fast Leaflet heatmap plugin.
    <iframe class="ghbtns" src="http://ghbtns.com/github-btn.html?user=Leaflet&amp;repo=Leaflet.heat&amp;type=watch&amp;count=true"
  allowtransparency="true" frameborder="0" scrolling="0" width="90" height="20"></iframe>
</p>

<div id="map"></div>

<script src="../node_modules/simpleheat/simpleheat.js"></script>
<script src="../src/HeatLayer.js"></script>

<!-- <script src="../dist/leaflet-heat.js"></script> -->
<script>

var map = L.map('map').setView([20.518512, -100.813955], 17);

var tiles = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
}).addTo(map);

var heat = L.heatLayer({
    url: 'http://tile.sintrafico.com/raw/heatmap.json?bbox={minX},{minY},{maxX},{maxY}&apiKey=testKeyHash',
    //url: 'http://localhost:5000/rawlayers/heatmap.json?bbox={minX},{minY},{maxX},{maxY}&apiKey=testKeyHash',
    parseResponse: function(data){
        var points = [];
        for (var i=0;i<data.points.length;i++){
            points.push([data.points[i].lat, data.points[i].lon, data.points[i].c]);
        }
        return points;
    },
    blur: 17.5,
    radius: 35,
    opacity: 0.6
}).addTo(map);

map.on("zoomend", function() {
    var b = map.getBounds();
    var sw = b.getSouthWest();
    var ne = b.getNorthEast();
    var size = map.getSize();
    console.log(((ne.lng - sw.lng) * 111111 * (ne.lat - sw.lat) * 111111)/(size.x * size.y));
    //console.log(size.x * size.y);
});

</script>
</body>
</html>
